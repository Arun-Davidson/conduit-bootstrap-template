<%= header %>

  <div class="editor-page">
    <div class="container page">
      <div class="row">

        <div class="col-md-10 offset-md-1 col-xs-12">
          <form>
            <fieldset class="input-group mb-3">
              <input class="form-control form-control-lg" type="text" placeholder="Post Title">
            </fieldset>
            <fieldset class="input-group mb-3">
              <textarea class="form-control" rows="8" placeholder="Write your post (in markdown)"></textarea>
            </fieldset>
            <fieldset class="input-group mb-3">
              <input class="form-control form-control-lg" type="text" placeholder="Enter tags">
              <div class="tag-list">
                <span class="badge rounded-pill bg-secondary"><i class="ion-close-round"></i> programming</span>
                <span class="badge rounded-pill bg-secondary"><i class="ion-close-round"></i> javascript</span>
                <span class="badge rounded-pill bg-secondary"><i class="ion-close-round"></i> webdev</span>
              </div>
            </fieldset>
            <button class="btn btn-lg btn-success position-relative float-end">
              Create Post
            </button>
            
          </form>
        </div>

      </div>
    </div>
  </div>


  <%= footer %>
